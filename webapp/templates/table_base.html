<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="/home" class="w3-bar-item w3-button">Home</a>
  <a href="/add_games" class="w3-bar-item w3-button">Add new game</a>
  <a href="/owned_table" class="w3-bar-item w3-button">Owned games</a>
  <a href="/wishlist_table" class="w3-bar-item w3-button">Wishlist</a>
  <a href="/playing_table" class="w3-bar-item w3-button">Currently playing</a>
  <a href="/completed_table" class="w3-bar-item w3-button">Games completed</a>
</div>

<!-- Page Content -->
<div class="w3-grey">
  <button class="w3-button w3-grey w3-xlarge" onclick="w3_open()">â˜°</button>
  <div class="w3-container">
    {% block bar %}
    <h1>Table base</h1>
    {% endblock %}
  </div>
</div>




<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
    <div class="container">
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
